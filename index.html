<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Disha Vacations | AI Travel Planner</title>
    
    <script src="https://cdn.botpress.cloud/webchat/v3.6/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2026/02/21/15/20260221154024-7WZHSUZ6.js" defer></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* This allows the page itself to scroll if the bot expands */
            overflow-y: auto !important; 
            background-color: #ffffff;
        }

        /* Matches the ID in your "Where to show chat" settings */
        #bp-embedded-webchat {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="bp-embedded-webchat"></div>

    <script>
        window.botpress.on('webchat:initialized', () => {
            window.botpress.open();
        });
    </script>
</body>
</html>
